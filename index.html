<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Nav bar as heading-->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

    <main>
        <section class="container">
            <section class="row">
                <section class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h5 class="card-title">Search for a city:</h5>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control userInput" placeholder="Enter city"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                    id="button-addon2"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <ul class="list-group"></ul>
                    </div>
                </section>
                <section class="col-md-8">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </section>
            </section>
            <section class="row">
                <section class="col-md-4">

                </section>
                <section class="col-md-8">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <h5 class="card-title">5 Day Forecast</h5>
                        <div class="row">
                            <div class="col fiveDay">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</body>

</html>
